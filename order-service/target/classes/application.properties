# Server Configuration
server.port=9091
spring.application.name=order-service

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql-sims:3306/inventory
spring.datasource.username=sims_user
spring.datasource.password=sims_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BROKER:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# JWT Configuration (must match auth-service)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-and-secure}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.sims.order=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.kafka=INFO

# Custom Properties
order.topic.name=order-events
