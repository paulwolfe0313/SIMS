server.port=9091

spring.datasource.url=jdbc:mysql://mysql-sims:3306/inventory?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=sims_user
spring.datasource.password=sims_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

