# Server Configuration
server.port=9095
spring.application.name=notification-service

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql-sims:3306/inventory
spring.datasource.username=sims_user
spring.datasource.password=sims_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BROKER:localhost:9092}
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.sims.order.event
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.sims.notification.event.OrderEvent

# JWT Configuration (must match auth-service)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-and-secure}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.sims.notification=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.kafka=INFO

# Custom Properties
notification.topic.name=order-events
notification.webhook.secret=${WEBHOOK_SECRET:your-webhook-secret-key}
