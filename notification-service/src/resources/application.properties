# ✅ Server Configuration
server.port=9095

# ✅ Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://mysql-sims:3306/inventory?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=sims_user
spring.datasource.password=sims_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update  # ✅ Keep "update" to ensure persistence

# ✅ Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest

# ✅ Kafka Deserialization Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.sims.notification.event
spring.kafka.consumer.properties.spring.json.type.mapping=OrderEvent:com.sims.notification.event.OrderEvent

